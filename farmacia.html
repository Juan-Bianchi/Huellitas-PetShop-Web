<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Farmacia | Huellitas Petshop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black container-fluid">
          <div class="container-fluid w-100">
            <a class="navbar-brand ms-3" href="#">
              <img src="./assets/images/logo.jpg" alt="logo" class="imglogo col-md-5 " >
            </a>
            <button class="navbar-toggler border-0 bgb px-3 py-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarSupportedContent">
              <ul class="navbar-nav d-flex  ms-auto">
                  <li class="nav-item navbar-dark bg-black">
                    <a class="nav-link navbar-dark bg-black" aria-current="page" href="./index.html">INICIO</a>
                  </li>
                  <li class="nav-item navbar-dark bg-black">
                    <a class="nav-link navbar-dark bg-black" href="./contacto.html">CONTACTO</a>
                  </li>
                  <li class="nav-item navbar-dark bg-black">
                    <a class="nav-link navbar-dark bg-black" href="#">FARMACIA</a>
                  </li>
                  <li class="nav-item navbar-dark bg-black">
                    <a class="nav-link navbar-dark bg-black" href="./juguete.html">JUGUETES</a>
                  </li>
                </ul>
            </div>
          </div>
        </nav>
      </header>

      <section class="filtros-productos">
        <aside class="filtros-aside">FILTROS</aside>
        <ol class="seccion-productos">
      <li v-for="producto of productos" >
      <div>
        <div class="producto" > 
          <a :href="'./detalles?id='+producto._id"><img :src="producto.imagen" :alt="producto.producto"></a>
          <div class="datos-producto">
            <a :href="'./detalles?id='+producto._id"><p> {{producto.producto}} </p></a>
          <p v-if="producto.disponibles===0">  SIN STOCK DISPONIBLE </p>
          <p v-else-if="5>=producto.disponibles>0"> POCO STOCK </p>
          <p> ${{producto.precio}} </p>
          </div>
        </div>
      </div>
      </li>
      
        </ol>
      </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/scripts/productos.js"></script>
</body>
</html>
