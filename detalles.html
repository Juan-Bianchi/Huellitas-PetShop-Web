<!DOCTYPE html>
<html lang="es">

<head>

        <a class="navbar-brand ms-3" href="#">
          <img src="./assets/images/logopetshop.png" alt="logo" class="logohuellitas col-md-5 " >
        </a>
        <button class="navbar-toggler border-0 bgb px-3 py-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarSupportedContent">
          <ul class="navbar-nav d-flex  ms-auto">
              <li class="nav-item navbar-dark bg-black">
                <a class="nav-link navbar-dark bg-black" aria-current="page" href="./index.html">INICIO</a>

      </div>
      <div class="col-md-5 ">
        <div class="card-body m-3"  >
          <h5 class="card-title m-2">{{ producto.producto}}</h5>
          <p class="card-text">${  detailCard.description}</p>
          <p class="card-text"><strong>Price: $ </strong>${ detailCard.price}</p>
          <p class="card-text"><strong>Stock:</strong> ${ detailCard.date}</p>

      </div>
