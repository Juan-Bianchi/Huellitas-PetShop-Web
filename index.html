<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <title>Inicio | Huellitas Petshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black container-fluid">
      <div class="container-fluid w-100">
        <a class="navbar-brand ms-3" href="#">
          <img src="./assets/images/LOGO_HUELLITAS.png" alt="logo" class="imglogo col-md-5 " >
        </a>
        <button class="navbar-toggler border-0 bgb px-3 py-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarSupportedContent">
          <ul class="navbar-nav d-flex  ms-auto">
              <li class="nav-item navbar-dark bg-black  nav-button">
                <a class="nav-link navbar-dark bg-black" aria-current="page" href="#">INICIO</a>
              </li>
              <li class="nav-item navbar-dark bg-black  nav-button">
                <a class="nav-link navbar-dark bg-black" href="./contacto.html">CONTACTO</a>
              </li>
              <li class="nav-item navbar-dark bg-black  nav-button">
                <a class="nav-link navbar-dark bg-black" href="./farmacia.html">FARMACIA</a>
              </li>
              <li class="nav-item navbar-dark bg-black  nav-button">
                <a class="nav-link navbar-dark bg-black" href="./juguete.html">JUGUETES</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="d-flex justify-content-end titulo">
      <div class=" d-flex justify-content-end titulo-h1" >
        <h1><strong>INICIO</strong></h1>
      </div>
      <img src="./assets/images/h1.jpg" alt="titulo">
    </div>
    
    <div id="appIndex">
      <div id="carouselExample" class="carousel carousel-dark slide ">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/banner.png" class="d-block w-100" alt="BIENVENIDO" />
          </div>
          <div class="carousel-item">
            <div class="cards-wrapper">
              <div class="card" v-for="producto of productos.slice(0,3) ">
                <a :href="producto.categoria=='farmacia'?'./farmacia.html':'./juguete.html'"> <img :src="producto.imagen " class="card-img-top" :alt="productos.producto"></a>
                <div class="card-body">
                  <p class="card-text">{{producto.producto}} </p>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            
              <div class="cards-wrapper">
                <div class="card" v-for="producto of productos.slice(-3) ">
                  <a :href="producto.categoria=='farmacia'?'./farmacia.html':'./juguete.html'">  <img :src="producto.imagen " class="card-img-top" :alt="productos.producto"></a>
                  <div class="card-body">
                    <p class="card-text">{{producto.producto}} </p>
                  </div>
                </div>
              
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
