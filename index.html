<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio | Huellitas Petshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
  <main>
    <div id="appIndex">
      <div id="carouselExample" class="carousel carousel-dark slide ">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/banner.png" class="d-block w-100" alt="BIENVENIDO" />
          </div>
          <div class="carousel-item">
            <div class="cards-wrapper">
              <div class="card" v-for="producto of productos.slice(0,3) ">
                <a :href="producto.categoria=='farmacia'?'./farmacia.html':'./juguete.html'"> <img :src="producto.imagen " class="card-img-top" :alt="productos.producto"></a>
                <div class="card-body">
                  <p class="card-text">{{producto.producto}} </p>
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            
              <div class="cards-wrapper">
                 <div class="card" v-for="producto of productos.slice(-3) ">
                  <a :href="producto.categoria=='farmacia'?'./farmacia.html':'./juguete.html'">  <img :src="producto.imagen " class="card-img-top" :alt="productos.producto"></a>
                  <div class="card-body">
                    <p class="card-text">{{producto.producto}} </p>
                  </div>
                </div>
              
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
