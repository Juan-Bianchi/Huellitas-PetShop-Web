<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Inicio de sesión | Huellitas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7963be4ed.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
      <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/styles/styleLogin.css" />
  </head>

<body>
<div id="app">
<div class="container">
    <section id="formHolder">
      <div class="row">
        <div class="col-sm-6 brand">
            <div class="heading">
              <p class="text-black">INGRESA COMO CLIENTE</p>
              <img src="./assets/images/club huellitas-01.png" class="img-club" alt="">
            </div>
        </div>
        <div class="col-sm-6 form form-section flip-card" id="login">
            <div class="login form-peice flip-card-inner">
              <form class="login-form flip-card-front" >
                <div class="form-group">
                  <input type="email" required class="form-control"  placeholder="Email Adderss" aria-label="Username">
                </div>
                <div class="form-group">
                  <input type="password" required class="form-control mt-5"  placeholder="Password" aria-label="Username">
                </div>
                <div class="CTA d-flex   justify-content-evenly">
                  <button class="btn"> INGRESAR  </button>
                  <a class="ms-4 mt-2 letra" @click="girarFormulario('back' )">  SOY NUEVO</a>
                </div>
                <div class="mt-5 ">
                  <p class="letra">Ingesa tus datos si ya estás registrado</p>
                </div>
                <a href="./index.html" class=" mt-2 letra">Regresar al inicio</a>
              </form>
              <form class="signup-form flip-card-back " >
                <div class="form-group">
                  <input type="text" required class="form-control mt-2"  placeholder="Nombre" aria-label="Username">
                </div>

                <div class="form-group">
                  <input type="text" required class="form-control mt-2"  placeholder="Apellido" aria-label="Username">
                </div>

                <div class="form-group">
                  <input type="email" required class="form-control mt-2"  class="email" placeholder="Email Adderss" >
                </div>

                <div class="form-group">
                  <input type="password" required class="form-control mt-2"   placeholder="Contraseña" class="pass" >
                </div>
                <div class="CTA">
                  <button> INGRESAR</button>
                  <a href="./login.html" class="ms-4 mt-2 letra" @click="girarFormulario('front')">YA TENGO CUENTA</a>
                </div>
                <div class="mt-5">
                  <p class="letra">Crea tu cuenta aquí</p>
                </div>
                <a href="./index.html" class=" mt-2 letra">Regresar al inicio</a>
            </form>

            </div>
        </div>


      </div>

  </section>

</div>
</div>
<script src="sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script  src="./assets/scripts/login.js"></script>
  

</body>
</html>
